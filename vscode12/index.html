<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
        }

        input,
        button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
    <title>Days in Month Calculator</title>
</head>

<body>
    <div id="container">
        <label for="month">Select a month:</label>
        <select id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label for="year">Enter a year:</label>
        <input type="number" id="year" placeholder="Enter a year">

        <button onclick="calculateDays()">Calculate</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateDays() {
            var month = parseInt(document.getElementById("month").value);
            var year = parseInt(document.getElementById("year").value);

            if (isNaN(month) || isNaN(year) || month < 1 || month > 12) {
                alert("Please enter a valid month and year.");
                return;
            }

            var daysInMonth;

            switch (month) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    daysInMonth = 31;
                    break;
                case 4: case 6: case 9: case 11:
                    daysInMonth = 30;
                    break;
                case 2:
                    // Check for leap year
                    daysInMonth = (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) ? 29 : 28;
                    break;
            }

            document.getElementById("result").innerHTML = `There are ${daysInMonth} days in ${getMonthName(month)} ${year}.`;
        }

        function getMonthName(month) {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            return months[month - 1];
        }
    </script>
</body>

</html>
